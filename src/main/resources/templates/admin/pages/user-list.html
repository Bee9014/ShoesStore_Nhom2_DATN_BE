<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/main-layout}">
<head>
    <title layout:title-content="Quản lý người dùng">Quản lý người dùng</title>
    <link rel="stylesheet" th:href="@{/admin/css/pages/user.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/components/table.css}"/>
</head>
<body>
<!-- Page Actions -->
<div layout:fragment="page-actions">
    <button id="btnCreateUser" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i>
        Thêm người dùng
    </button>
</div>

<!-- Main Content -->
<section layout:fragment="content">
    <div class="px-4 py-2">
        <!-- Statistics Cards -->
        <div class="row g-3 mb-4" id="statsCards">
            <div class="col">
                <div class="stat-card">
                    <div class="stat-label">Tổng người dùng</div>
                    <div class="stat-value" id="totalUsers">-</div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card stat-success">
                    <div class="stat-label">Đang hoạt động</div>
                    <div class="stat-value" id="activeUsers">-</div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card stat-danger">
                    <div class="stat-label">Bị khóa</div>
                    <div class="stat-value" id="blockedUsers">-</div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card stat-info">
                    <div class="stat-label">Mới trong tháng</div>
                    <div class="stat-value" id="newUsers">-</div>
                </div>
            </div>
        </div>

        <!-- Search & Filters -->
        <div id="search-container" class="mb-4"></div>

        <!-- Users Table -->
        <div class="d-flex master-detail-wrapper">
            <div id="master-detail-wrapper" class="master-detail-wrapper w-100">
                <div id="masterPanel" class="master-panel">
                    <div id="userTableContainer"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Page Scripts -->
<section layout:fragment="page-scripts">
    <script type="module" th:src="@{/admin/js/pages/user/user.page.js}"></script>
</section>
</body>
</html>
