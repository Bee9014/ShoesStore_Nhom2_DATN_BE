<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/main-layout}">
<head>
    <title layout:title-content="Chi tiết đơn hàng">Chi tiết đơn hàng</title>
    <link rel="stylesheet" th:href="@{/admin/css/pages/order.css}"/>
</head>
<body>
<!-- Page Actions -->
<div layout:fragment="page-actions">
    <button class="btn btn-secondary" onclick="OrderDetail.goBack()">
        <i class="bi bi-arrow-left me-1"></i>
        Quay lại
    </button>
</div>

<!-- Main Content -->
<section layout:fragment="content">
    <div class="px-4 py-2">
        <div id="orderDetailContainer">
            <!-- Order detail will be rendered by JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Đang tải...</span>
                </div>
                <div class="mt-2">Đang tải chi tiết đơn hàng...</div>
            </div>
        </div>
    </div>
</section>

<!-- Page Scripts -->
<section layout:fragment="page-scripts">
    <script type="module" th:src="@{/admin/js/pages/order/order.detail.js}"></script>
</section>
</body>
</html>
