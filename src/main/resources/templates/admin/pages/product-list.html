<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/main-layout}">
<head>
    <title>Quản lý sản phẩm</title>
    <th:block layout:fragment="page-css">
        <link rel="stylesheet" th:href="@{/admin/css/pages/product-list.css}"/>
    </th:block>
</head>
<body>
    <!-- Page Actions -->
    <div layout:fragment="page-actions">
        <button class="btn btn-primary" onclick="openAddModal()">
            <i class="bi bi-plus-circle me-2"></i>
            Thêm sản phẩm
        </button>
    </div>

    <!-- Main Content -->
    <section layout:fragment="content">
        <!-- Filter Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="searchInput" 
                                placeholder="Tìm kiếm theo tên, mã sản phẩm..."
                            >
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tất cả danh mục</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">Tất cả trạng thái</option>
                            <option value="true">Hoạt động</option>
                            <option value="false">Ngừng bán</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="productsTable">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th style="width: 80px;">Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th style="width: 120px;">Mã SP</th>
                                <th style="width: 150px;">Danh mục</th>
                                <th style="width: 130px;">Giá</th>
                                <th style="width: 120px;">Trạng thái</th>
                                <th style="width: 120px;">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Loading State -->
                            <tr id="loadingRow">
                                <td colspan="8" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Đang tải...</span>
                                    </div>
                                    <p class="mt-2 text-muted">Đang tải dữ liệu...</p>
                                </td>
                            </tr>
                            <!-- Empty State -->
                            <tr id="emptyRow" style="display: none;">
                                <td colspan="8" class="text-center py-5">
                                    <i class="bi bi-inbox display-1 text-muted"></i>
                                    <p class="mt-3 text-muted">Không có sản phẩm nào</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="text-muted" id="paginationInfo">
                        <!-- Hiển thị 1-10 của 50 sản phẩm -->
                    </div>
                    <nav>
                        <ul class="pagination mb-0" id="pagination">
                            <!-- Pagination will be rendered here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        
        <!-- Product Form Modal - Moved inside fragment -->
        <div class="modal fade" id="productFormModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productFormModalTitle">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="mb-3">
                            <label for="productName" class="form-label">
                                Tên sản phẩm <span class="text-danger">*</span>
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="productName" 
                                required
                                placeholder="Nhập tên sản phẩm"
                            >
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productCode" class="form-label">
                                    Mã sản phẩm <span class="text-danger">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="productCode" 
                                    required
                                    placeholder="VD: NIKE-001"
                                >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productUrl" class="form-label">
                                    URL <span class="text-muted">(tự động tạo)</span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="productUrl" 
                                    placeholder="nike-air-max"
                                    readonly
                                >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productCategory" class="form-label">
                                    Danh mục <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="">Chọn danh mục</option>
                                    <!-- Categories will be loaded dynamically -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label">
                                    Giá <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="productPrice" 
                                        required
                                        min="0"
                                        step="1000"
                                        placeholder="0"
                                    >
                                    <span class="input-group-text">đ</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Mô tả</label>
                            <textarea 
                                class="form-control" 
                                id="productDescription" 
                                rows="4"
                                placeholder="Nhập mô tả sản phẩm..."
                            ></textarea>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="productIsActive"
                                checked
                            >
                            <label class="form-check-label" for="productIsActive">
                                Sản phẩm đang hoạt động
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn" onclick="saveProduct()">
                        <span class="spinner-border spinner-border-sm me-2 d-none" id="saveProductSpinner"></span>
                        Lưu sản phẩm
                    </button>
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Page Scripts -->
    <th:block layout:fragment="page-scripts">
        <script th:src="@{/admin/js/pages/product-list.page.js}"></script>
    </th:block>
</body>
</html>
